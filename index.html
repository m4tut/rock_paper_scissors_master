<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Rock, Paper, Scissors</title>

        <link rel="stylesheet" href="style/style.css" />
        <script src="js/script.js" defer></script>
        <!-- 
  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
    </head>
    <body>
        <header class="header">
            <div class="score">
                <h3 class="score_title">Score</h3>
                <span class="score_number">0</span>
            </div>
        </header>

        <main class="main">
            <button data-option="paper-option" class="option paper">
                <span data-option="paper-option" class="option_inner">
                    <img src="images/icon-paper.svg" alt="paper" />
                </span>
            </button>
            <button data-option="scissors-option" class="option scissors">
                <span data-option="scissors-option" class="option_inner">
                    <img src="images/icon-scissors.svg" alt="scissors" />
                </span>
            </button>
            <button data-option="rock-option" class="option rock">
                <span data-option="rock-option" class="option_inner">
                    <img src="images/icon-rock.svg" alt="rock" />
                </span>
            </button>

            <button data-option="lizard-option" class="option lizard">
                <span data-option="lizard-option" class="option_inner">
                    <img src="images/icon-lizard.svg" alt="lizard" />
                </span>
            </button>

            <button data-option="rock-option" class="option spock">
                <span data-option="rock-option" class="option_inner">
                    <img src="images/icon-spock.svg" alt="spock" />
                </span>
            </button>
        </main>

        <footer class="footer">
            <button id="bonusGame_btn">rps</button>
            <button id="rules_btn">Rules</button>
        </footer>

        <!-- modal window -->
        <div class="rules">
            <div class="rules_inner">
                <div class="rules_header">
                    <h1 class="rules_title">rules</h1>
                    <button class="rules_close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                            <path
                                fill="#3B4262"
                                fill-rule="evenodd"
                                d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
                                opacity=".25"
                            />
                        </svg>
                    </button>
                </div>
                <img class="img_rules" src="images/image-rules.svg" alt="rules" />
            </div>
        </div>
    </body>
</html>
